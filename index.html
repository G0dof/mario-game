<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="assets/img/mario-icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="assets/js/script.js" defer></script>
        <title>Mario Game</title>
    </head>
    <body>
        <div class="ground">
            <div class="game-board">
                <h1 class="score"></h1>
                <h1 class="game-over">Game Over</h1>

                <img src="assets/img/pipe.png" class="pipe" />
                <img src="assets/img/mario.gif" class="mario" />
                <img src="assets/img/clouds.png" class="cloud" />
                <embed src="assets/audio/mario-theme.mp3" />
            </div>
        </div>
    </body>
</html>
